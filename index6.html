<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Recommendations</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Video Recommendations</h1>
        <select id="categorySelect">
            <option value="all">All</option>
            <option value="tech">Tech</option>
            <option value="gaming">Gaming</option>
            <option value="music">Music</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search videos...">
    </header>
    <main id="videoContainer">
        <!-- Videos will be dynamically populated here -->
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const categorySelect = document.getElementById("categorySelect");
            const searchInput = document.getElementById("searchInput");
            const videoContainer = document.getElementById("videoContainer");
            let allVideos = []; // Array to store all fetched videos

            function fetchVideos(category = 'all', searchQuery = '') {
                let url = `https://ypapi.formz.in/api/public/videos`;
                
                // Add category and search query parameters if provided
                if (category !== 'all') {
                    url += `?category=${category}`;
                }
                if (searchQuery !== '') {
                    url += (category === 'all' ? '?' : '&') + `search=${searchQuery}`;
                }

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        allVideos = data; // Store fetched videos in the array
                        displayVideos(data);
                        console.log(allVideos); // Log all videos to the console
                    })
                    .catch(error => console.error('Error fetching videos:', error));
            }

            function displayVideos(videos) {
                videoContainer.innerHTML = ''; // Clear previous videos

                videos.forEach(video => {
                    const videoElement = document.createElement('div');
                    videoElement.innerHTML = `
                        <h2>${video.title}</h2>
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <p>Channel: ${video.channelName}</p>
                        <p>Category: ${video.category}</p>
                        <p>Duration: ${video.duration}</p>
                        <p>Views: ${video.views}</p>
                        <p>Uploaded: ${new Date(video.uploadedDateTime).toLocaleDateString()}</p>
                    `;
                    videoContainer.appendChild(videoElement);
                });
            }

            categorySelect.addEventListener('change', function() {
                fetchVideos(this.value, searchInput.value);
            });

            searchInput.addEventListener('input', function() {
                fetchVideos(categorySelect.value, this.value);
            });

            // Initial fetch
            fetchVideos();
        });
    </script>
</body>
</html>
